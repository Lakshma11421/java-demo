name: Python Compatibility Check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, 3.10, 3.11]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Freeze installed dependencies and check for conflicts
        run: |
          pip freeze > frozen_requirements.txt
          pip check
          cat frozen_requirements.txt

      - name: Install pipdeptree and analyze dependencies
        run: |
          pip install pipdeptree
          pipdeptree --freeze
          pipdeptree --warn silence

      - name: Run tests with increased verbosity
        run: |
          pytest -v
